    <ion-title>
      Log In

</ion-header>

  </ion-item>
  <br>
  <section>
    <ion-button expand="block" color="danger" (click)="chamaAlert()">Entrar <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
